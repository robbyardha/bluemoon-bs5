<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/stylelogin.css">
</head>


<body>
    <main>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="" method="POST">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                    <i class="bi bi-google"></i>
                                </button>
    
                            </div>
    
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">Or</p>
                            </div>
    
                            <!-- name input -->
                            <div class="form-outline mb-4">
                                <input type="name" name="name" id="name" class="form-control form-control-lg"
                                placeholder="Enter a your name " />
                                <label class="form-label" for="name">Name</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="email" class="form-control form-control-lg"
                                    placeholder="Enter a valid email address" />
                                <label class="form-label" for="email">Email address</label>
                            </div>
    
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" name="password" id="password" class="form-control form-control-lg"
                                    placeholder="Enter password" />
                                <label class="form-label" for="password">Password</label>
                            </div>
    
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>
    
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <a href="home.html" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</a>
                                <!-- <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button> -->
                                <p class="small fw-bold mt-1 pt-1 mb-0">Do you have an account? <a href="login.html" class="link-danger">Sign In</a></p>
                                <p class="small fw-bold mt-1 pt-1 mb-0">Do You Forgot Password? <a href="forgot.html" class="link-danger">Forgot Password</a></p>
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
    
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted mt-5">
        <!-- Copyright -->
        <div class="text-center p-4 bg-primary text-white" >
            Â© 2021 Copyright:
            <a class="text-reset fw-bold" href="#">Ardhacodes</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->


    <script src="assets/bootstrap5/js/bootstrap.js"></script>
    <script src="assets/bootstrap5/js/bootstrap.bundle.js"></script>


</body>

</html>
