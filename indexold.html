<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/indexstyle.css">
</head>


<body>
    <div class="h-100 w-100">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg-gradient-blue text-white">
                    <div class="row">
                        <img class="mx-auto d-block img-fluid img-slide" src="assets/img/storyset_ill/metaverse.png"
                            alt="" srcset="">
                        <h3>Welcome To Bluemoon</h3>

                    </div>
                </div>
                <div class="swiper-slide bg-gradient-mauve text-white">
                    <div class="row">
                        <img class="mx-auto d-block img-fluid img-slide" src="assets/img/storyset_ill/backtoschool.png"
                            alt="" srcset="">
                        <h5>Bluemoon Merupakan Platform Monitoring Activity Untuk Melatih Intelegensi
                            Peserta Didik</h5>

                    </div>
                </div>
                <div class="swiper-slide bg-gradient-sexy-blue text-white">
                    <div class="row">
                        <img class="mx-auto d-block img-fluid img-slide" src="assets/img/storyset_ill/kids.png" alt=""
                            srcset="">
                        <h5>Bluemoon Melatih Konsentrasi Peserta didik dengan metode yang interaktif</h5>

                    </div>
                </div>
                <div class="swiper-slide bg-gradient-pinky text-white">
                    <div class="row">
                        <img class="mx-auto d-block img-fluid img-slide" src="assets/img/storyset_ill/gift.png" alt=""
                            srcset="">
                        <h5>Ikuti Tugasnya dan dapatkan hadiah menarik</h5>

                    </div>
                </div>

                <div class="swiper-slide bg-gradient-love-tonight text-white">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h4>Let's Join with us</h4>
                            <img class="mx-auto d-block img-fluid img-slide"
                                src="assets/img/storyset_ill/Launching-bro.png" alt="" srcset="">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <a href="home.html" class="btn btn-md btn-primary mt-4 ">Getting Started</a>
                        </div>

                    </div>
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>

    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="assets/bootstrap5/js/bootstrap.js"></script>
    <script src="assets/bootstrap5/js/bootstrap.bundle.js"></script>
    <script src="assets/script.js"></script>

    <script>
        // var swiper = new Swiper(".mySwiper", {     pagination: {         el:
        // ".swiper-pagination"     } });
        // core version + navigation, pagination modules:
        import Swiper, {
            Navigation,
            Pagination
        } from 'swiper';

        // configure Swiper to use modules
        Swiper.use([Navigation, Pagination]);

        const swiper = new Swiper('.mySwiper', {

            slidesPerView: 1,
            effect: "cards",
            grabCursor: true,
            // Optional parameters direction: 'vertical', loop: true, If we need pagination

            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
                clickable: true
            },

            // Navigation arrows navigation: {     nextEl: '.swiper-button-next', prevEl:
            // '.swiper-button-prev' }, And if we need scrollbar scrollbar: { el:
            // '.swiper-scrollbar' }
        });
    </script>
</body>

</html>
