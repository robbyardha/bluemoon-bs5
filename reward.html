<script>
    // jquery to initialize add akun
    $(document).ready(function() {
        $("#role_id").change(function() {
            $(this).find("option:selected").each(function() {
                var optionValue = $(this).attr("value");
                // alert(optionValue);
                if (optionValue == 3) {
                    $("#input-nisform").show();
                    $("#input-kelasform").show();
                } else {
                    $("#input-nisform").hide();
                    $("#input-kelasform").hide();
                }
            });
        }).change();
    });
